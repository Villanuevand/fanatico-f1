<h3>
	{{driver.detailInfo.givenName}} 
	{{driver.detailInfo.familyName}} 	
</h3>
<img data-ng-src="images/drivers/{{driver.detailInfo.familyName}}.jpg" alt="{{driver.detailInfo.familyName}}">
<p>Nationality: {{driver.detailInfo.nationality | driverNationality}} 
	<img width="30" data-ng-src="images/flags/nationality-{{driver.detailInfo.nationality}}.png" alt="{{driver.detailInfo.givenName}} 
	{{driver.detailInfo.familyName}}  {{driver.detailInfo.nationality}}">
</p>
<p>Born: {{driver.detailInfo.dateOfBirth}}</p>
<p>Number: {{driver.detailInfo.permanentNumber}}</p>

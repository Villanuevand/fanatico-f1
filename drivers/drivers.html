<h2>Pilotos</h2>
<hr>

<div class="row" >
  <div class="col-sm-6 col-md-4 " data-ng-repeat="driver in driver.currentData | orderBy:'permanentNumber'">
    <div class="thumbnail">    	
      <div class="caption">
        <h3 class="text-center">
        	<a data-ng-href="#/pilotos/{{driver.driverId}}"  class="" title="{{driver.givenName}} {{driver.familyName}}">
        		{{driver.givenName}} {{driver.familyName}}         		
        	</a>
        	<img data-ng-style="display:inline-block" data-ng-src="images/flags/nationality-{{driver.nationality}}.png" width="30" alt="{{driver.nationality | filter:nacionalidad}}">
        </h3>        		
      </div>
    </div>
  </div>
</div>

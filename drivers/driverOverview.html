<h2>Driver Overview</h2>
<table>
	<thead>
		<tr>
			<td>Grand Prix</td>
			<td>Date</td>
			<td>Team</td>
			<td>Grid</td>
			<td>Race Position</td>
			<td>Points</td>		
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="item in overview.dataOverview">
			<td>{{item.Circuit.Location.country}}</td>
			<td>{{item.date | filter:'longDate'}}</td>
			<td>{{item.Results[0].Constructor.name}}</td>
			<td>{{item.Results[0].grid}}</td>
			<td>{{item.Results[0].positionText == 'R' ? 'Ret' : item.Results[0].positionText}}</td>
			<td>{{item.Results[0].points}}</td>
		</tr>
	</tbody>
</table>

<h2>Estadisticas</h2>
<hr>
<br>
<table>
	<thead>
		<tr>
			<th>Pos</th>
			<th>Driver</th>
			<th>Constructor</th>
			<th>Points</th>
			<th>Wins</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="item in list.standings">			
			<td>{{item.position}}</td>
			<td><a data-ng-href="#/result/races/{{item.Driver.driverId}}">{{item.Driver.givenName}} {{item.Driver.familyName}}</a></td>
			<td>{{item.Constructors[0].name}}</td>
			<td>{{item.points}}</td>
			<td>{{item.wins}}</td>
		</tr>
	</tbody>
</table>

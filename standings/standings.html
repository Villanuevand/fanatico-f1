<table>
	<thead>
		<tr>
			<th>Pos</th>
			<th>Driver</th>
			<th>Constructor</th>
			<th>Points</th>
			<th>Wins</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="item in list.standings">
			<td>{{item.position}}</td>
			<td>{{item.Driver.givenName}} {{item.Driver.familyName}}</td>
			<td>{{item.Constructors[0].name}}</td>
			<td>{{item.points}}</td>
			<td>{{item.wins}}</td>
		</tr>
	</tbody>
</table>

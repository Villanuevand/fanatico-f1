<h2>Calendario</h2>
<hr>
<div class="carrera" data-ng-repeat="item in race.schedule">
	<h2><a data-ui-sref="calendarioDetalle({circuitId: item.Circuit.circuitId, roundId: item.round})" title="{{item.raceName}}">{{item.raceName | grandPrixTranslation}}</a></h2>
	<p>
		{{item.Circuit.Location.locality}}, 
		{{item.Circuit.Location.country | country}} 
		<img data-ng-src="images/flags/{{item.Circuit.Location.country}}.png" alt="" width="30">  <small>{{item.date | grandPrixDate}}</small>		
	</p>
	<img data-ng-src="images/circuits/thumbnail/{{item.Circuit.circuitId}}.jpg" alt="{{item.raceName}} view">
	<hr>
</div>

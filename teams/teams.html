<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Nationality</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="item in team.information">
			<td>{{item.name}}</td>
			<td>{{item.nationality}} </td>
			<td><img width="30" alt="{{item.name}}" data-ng-src="images/flags/nationality-{{item.nationality}}.png"></td>
		</tr>
	</tbody>
</table>

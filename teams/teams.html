<h2>Equipos</h2>
<hr>
<br>
<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Nationality</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="item in team.information">
			<td><a data-ui-sref="equipoDetalle({constructorId: item.constructorId})">{{item.name}}</a></td>
			<td>{{item.nationality | constructorNationality}} </td>
			<td><img width="30" alt="{{item.name}}" data-ng-src="images/flags/nationality-{{item.nationality}}.png"></td>
		</tr>
	</tbody>
</table>

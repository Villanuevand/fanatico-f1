<table>
	<tr>
		<td data-ng-repeat="item in teamLog.constructorData.drivers">
			<img src="images/drivers/{{item.familyName}}.jpg" alt="{{item.familyName}}">
			<p>{{item.givenName}} {{item.familyName}}</p>
		</td>
	</tr>
</table>
<br>
<p>World Titles: {{teamLog.constructorData.titles.length}}</p>
<p>Wins: {{teamLog.constructorData.wins.length}}</p>
<ul>
	<li data-ng-repeat="item in teamLog.constructorData.seasons">{{item.season}}</li>
</ul>
